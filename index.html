    <title></title>
    <script type="text/javascript">
        let popupUrl = 'https://creepin-coder.github.io'

        function randomString(length, chars) {
            var result = '';
            for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
            return result;
        }

        function openInNewTab(url) {
            let win = window.open(url, randomString(8, 'abcdefghiklmnoprstqvwxyz'+'abcdefghiklmnoprstqvwxyz'.toUpperCase()+'0123456789'));
            win.focus();
        }

        function makeFlow(popupQuantity){
            for (let i = 0; i++; i < popupQuantity) {
                openInNewTab(popupUrl + '/${i}')
            }
        }
    </script>
</head>
